<h1 mat-dialog-title>Add villain form</h1>
<div mat-dialog-content>
  <form [formGroup]="villainForm">
    <mat-form-field appearance="outline">
      <mat-label>Real name</mat-label>
      <input formControlName="realName" matInput placeholder="Insert real name">
      <mat-icon matSuffix>how_to_reg</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Villain name</mat-label>
      <input formControlName="supervillainName" matInput placeholder="Insert villain name">
      <mat-icon matSuffix>stars</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Image Url</mat-label>
      <input formControlName="imageUrl" matInput placeholder="Insert villain image">
      <mat-icon matSuffix>add_photo_alternate</mat-icon>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button class="me-1" mat-raised-button color="accent" (click)="addVillain()">Save</button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>

</div>
